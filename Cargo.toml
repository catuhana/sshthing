[package]
name = "sshthing"
version = "0.0.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
base64 = "0.22.1"
clap = { version = "4.5.40", features = ["derive"] }
ctrlc = "3.4.7"
ed25519-dalek = "2.1.1"
num_cpus = "1.17.0"
rand = "0.9.1"
rand_chacha = "0.9.0"
sha2 = "0.10.9"

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
opt-level = 3
overflow-checks = false
debug-assertions = false
rpath = false
